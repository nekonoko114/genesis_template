  <div class="contact">
    
      <div class="contact__hero">
        <h1 class="contact__ttl">お問合せ</h1>
        <img src="./assets/images/slider_image01.jpg" alt="contact">
      </div>
  </div>

  <div class="contact__form inner">
      <h2 class="contact__form__ttl">お問合せ</h2>
    <form action="" method="post">
      <div class="contact__push">
        <lavel class="contact__label">お名前:</lavel>
        <input type="text" placeholder="氏名を入力してください" required>
      </div>
      <div class="contact__push">
        <lavel class="contact__label">電話番号:</lavel>
        <input type="tell" placeholder="電話番号を入力してください" required>
      </div>
      <div class="contact__push">
        <lavel class="contact__label" required>メールアドレス:</lavel>
        <input type="email" placeholder="メールアドレスを入力してください">
      </div>
      <div class="contact__push">
        <lavel class="contact__label">性別:</lavel>
        <label>
          <input type="radio" name="gender" value="男性" id="male" checked="checked">
          <span>男性</span>
        </label>
        <label>
          <input type="radio" name="gender" value="女性" id="female">
          <span>女性</span>
        </label>
      </div>
      <div class="contact__push">
        <lavel class="contact__label">備考:</lavel>
        <textarea name="memo"></textarea>
      </div>
      <button class="contact__push__btn" type="submit">送信</button>
    </form>

  </div>
